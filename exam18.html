<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let sub = window.open("", "", "width=400, height=300")
	if(!sub) {
		alert('팝업창 옵션을 체크하세요!!!')
	}
	
	sub.moveTo(150, 150) // 팝업창 뜨는 위치 바꾸기
	
	setInterval(function() {	// 1초마다 50, 50 씩 이동
		sub.moveBy(50, 50)		
	}, 1000)
	
	setTimeout(function() {		// 5초 뒤 팝업창 크기 변경
		sub.resizeTo(200, 150)
	}, 5000)
</script>
</head>
<body>

</body>
</html>
