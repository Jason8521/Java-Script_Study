<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table {
		width: 200px;
		height: 150px;
	}
	table, tr, td {
		border: 1px groove black;
	}
</style>
<script>
	window.onload = function() {
//		let tags = document.getElementsByTagName("td")
//		tags[0].innerHTML = '아이디'
		
		
		// 맨 처음 id를 찾은 값을 아이디로 변경
		let idTag = document.querySelector('#id')
		idTag.innerHTML = '아이디'
		
		// 클래스 이름 pwd를 다 찾고 0번지에 있는 값을 패스워드로 변경
		let tags = document.querySelectorAll('.pwd')
		tags[0].innerHTML = '패스워드'
	}
</script>
</head>
<body>
	<table>
		<tr>
			<td id="id">ID</td>
		</tr>
		<tr>
			<td class="pwd">PASSWORD</td>
		</tr>
	</table>
</body>
</html>
