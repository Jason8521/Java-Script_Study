<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	/*
		자바스크립트 내장함수
		1. 타이머
			setTimeout(함수, ms)		ms 이후 함수 호출
			setInterval(함수, ms)		ms씩 마다 함수 호출
			clearInterval(id)
			clearTimeout(id)
		2. 코드 실행함수
			eavl("")	지금은 거의 쓰이지 않음
		3. 숫자변환함수
			parseInt("")
			parseFloat("")
	*/
	
	/*
	setTimeout(function() {
		alert('3초가 지났다...')
	}, 3000)
	*/
	
	let id = setInterval(function() {
		document.write(`현재시간 : ${ new Date() } <br>`)
	}, 1000)
	
	setTimeout(function() {
		clearInterval(id)
	}, 10000 + 1000)
	
</script>
</head>

</body>
</html>
