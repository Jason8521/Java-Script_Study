<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	true || alert('true일때 보이나?')		// 이미 true이기 때문에 뒤에 내용을 보지 않으므로 나오지 않음
	false || alert('true일때 보이나?')		// 위와는 반대의 상황
	true && alert('&& true일때 보이나?')	// and 조건이기 때문에 뒤에도 보고 나옴
	false && alert('&& false일때 보이나?')	// 위와는 반대의 상황
	
	console.log(1 == 1)			// true
	console.log(1 == '1')		// true
	console.log(1 === '1')		// false
	console.log(1 !== 1)		// false
	console.log('1' === "1")	// true
</script>
</head>
<body>

</body>
</html>
